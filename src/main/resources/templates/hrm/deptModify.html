<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>人事管理系统</title>
  <link rel="stylesheet" href="https://heerey525.github.io/layui-v2.4.3/layui-v2.4.4/css/layui.css">
  <script src="https://heerey525.github.io/layui-v2.4.3/layui-v2.4.4/layui.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/layout.css">
</head>
<body class="layui-layout-body">
  <div class="layui-layout layui-layout-admin">
    <div class="layui-header">
      <div class="layui-logo">人事管理系统</div>
      <ul class="layui-nav layui-layout-right">
        <li class="layui-nav-item">
          <a href="#">
            <img src="img/brand.png" class="layui-nav-img">
            <span id="user"></span>
          </a>
        </li>
        <li class="layui-nav-item"><a href="/hr/loginOut" id="logout">注销</a></li>
      </ul>
    </div>
  
    <div class="layui-side layui-bg-black">
      <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree"  lay-filter="test">
          <li class="layui-nav-item">
            <a class="" href="javascript:;">用户管理</a>
            <dl class="layui-nav-child">
              <dd><a href="userIndex.html">查询用户</a></dd>
              <dd><a href="userAdd.html">添加用户</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">员工管理</a>
            <dl class="layui-nav-child">
              <dd><a href="employeeIndex.html">查询员工</a></dd>
              <dd><a href="employeeAdd.html">添加员工</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">部门管理</a>
            <dl class="layui-nav-child">
              <dd><a href="deptIndex.html">查询部门</a></dd>
              <dd><a href="deptAdd.html">添加部门</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">职位管理</a>
            <dl class="layui-nav-child">
              <dd><a href="jobIndex.html">查询职位</a></dd>
              <dd><a href="jobAdd.html">添加职位</a></dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>
  
    <div class="layui-body add-content">
      <!-- 内容主体区域 -->
      <h1 id="useTitle">修改部门</h1><hr>
      <form class="layui-form add-form" id="loginForm">
        <div class="layui-form-item">
          <label class="layui-form-label">部门名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">部门备注</label>
          <div class="layui-input-block">
            <input type="text" name="remark" required  lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="modifyDept">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
        </div>
      </form>
    </div>
  
    <div class="layui-footer">
      <!-- 底部固定区域 -->
      © Robin - 人事管理系统
    </div>
  </div>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="/js/layuiUse.js"></script>
  <script type="text/javascript" src="/js/interceptor.js"></script>
  <script type="text/javascript" src="/js/afterLogin.js"></script>
  <script type="text/javascript" src="/js/deptModify.js"></script>
  
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]><![endif]-->
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
</body>
</html>
